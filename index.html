<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <title>Clarusway Survey Form</title>

  </head>
  <body>
    <div class="surveyform">
    <header>
      <h1>Clarusway Survey Form</h1>
      <p>Thank you for taking the time to help us improve the platform</p>
      <hr>
    </header>
    <section>
      <form action="">
        <!-- ---------------NAME,SURNAME,EMAIL------------------- -->
        <div class="info">
          <div id="info-name">
            <label for="name" >Name</label>
            <br />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div id="info-surname">
            <label for="surname" >Surname</label>
            <br />
            <input
              type="text"
              id="surname"
              name="surname"
              placeholder="Enter your surname"
              required
            />
          </div>
          <div id="info-email ">
            <label for="email" >Email</label>
            <br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="user@clarusway.com"
              required
            />
          </div>
          
        </div>
        <!-- ----------------SELECT CURRENT ROLE------------------------- -->
        <div class="selectbox1">
          <label class="title">Which option best describes your current role?</label>
          <br />
          <select name="" id="" required>
            <option value="" disabled selected>Select current role</option>
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Part Time Job">Part Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
          </select>
        </div>
        <!-- ----------------RADIO------------------------- -->
        <div class="radio">
          <label class="title">Would you recommend Clarusway to a friend?</label><br />

          <input type="radio" name="radio" id="yes" checked />
          <label for="yes">Definitely, Yes</label><br />

          <input type="radio" name="radio" id="maybe" />
          <label for="maybe">Maybe</label><br />

          <input type="radio" name="radio" id="notsure" />
          <label for="notsure">Not sure</label><br />

          <input type="radio" name="radio" id="no" />
          <label for="no">Definitely, No</label>
        </div>
        <!-- ------------------SELECT FEATURE----------------------- -->

        <div class="selectbox2">
          <label class="title">What is your favorite feature of Clarusway?</label>
          <br />
          <select name="" id="" required>
            <option value="" disabled selected>Select an option</option>
            <option value="Courses">Courses</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Mentors">Mentors</option>
          </select>
        </div>
        <!-- ------------------CHECKBOX----------------------- -->
        <div class="checkbox">
          <label class="title">What would you like to see improved? (Check all that apply)</label
          ><br />
          <input type="checkbox" name="front-end" id="front-end" />
          <label for="front-end">Front-end Projects</label><br />

          <input type="checkbox" name="back-end" id="back-end" />
          <label for="back-end">Back-end Projects</label><br />

          <input type="checkbox" name="datascience" id="datascience" />
          <label for="datascience">Data Science</label><br />

          <input type="checkbox" name="add-courses" id="add-courses" />
          <label for="add-courses">Additional Courses</label>
        </div>
        <!-- -------------------TEXTAREA---------------------- -->
        <div class="comment">
          <label for="textarea" class="title">Any comments or suggestions?</label><br />
          <textarea
            name=""
            id="textarea"
            cols="22"
            rows="3"
            placeholder="Enter your comment here... Thanks for your comment... "
          ></textarea>
          <input type="submit" value="Submit" id="submit"/>
        </div>
      </form>
    </div>
    </section>
  </body>
</html>
